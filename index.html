<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Pong - Week 1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f16;
      color: #e8eefc;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
    }
    canvas { display: block; width: 100vw; height: 100vh; }
    #ui {
      position: fixed; inset: 0;
      pointer-events: none;
    }
    /* THEME HUD */
    #hud {
      position: absolute; top: 8px; left: 50%; transform: translateX(-50%);
      width: min(1120px, calc(100vw - 16px));
      height: 56px;
      border-radius: 18px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 18px;
      pointer-events: none;
    }
    #hud .bar {
      position: absolute; top: 0; height: 100%;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.28), 0 3px 0 rgba(0,0,0,0.28) inset;
      z-index: 0;
    }
    #hud .bar.left { left: 0; width: calc(50% - 72px); background: var(--barL, #244b8a); }
    #hud .bar.right { right: 0; width: calc(50% - 72px); background: var(--barR, #7a2c2c); }
    .score {
      color: #f3f7ff;
      font-weight: 800;
      font-size: clamp(18px, 3.3vw, 28px);
      user-select: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
      position: relative;
      z-index: 1;
    }
    #scoreL { justify-self: start; }
    #scoreR { justify-self: end; }
    #timer {
      position: relative;
      height: 38px;
      min-width: 220px;
      margin: 0 8px;
      color: #fff;
      display: grid; place-items: center;
      font-weight: 900;
      font-size: clamp(18px, 3.2vw, 28px);
      user-select: none;
      z-index: 1;
    }
    #timer::before {
      content: "";
      position: absolute; inset: 0;
      background: #0c111a;
      clip-path: polygon(8% 0, 92% 0, 100% 100%, 0% 100%);
      border-radius: 6px;
    }
    #timer span { position: relative; letter-spacing: 1px; text-shadow: 0 2px 8px rgba(0,0,0,0.4); }
    /* screen flash effect */
    #fxFlash {
      position: fixed; inset: 0;
      background: rgba(239, 68, 68, 0.50);
      opacity: 0;
      transition: opacity 260ms ease;
      pointer-events: none;
      z-index: 9999;
    }
    #fxFlash.show { opacity: 1; }
    /* 2P toggle */
    #toggle2p { position: absolute; right: 18px; top: 72px; pointer-events: auto; }
    #toggle2p label {
      display: inline-flex; align-items: center; gap: 8px;
      background: rgba(0,0,0,0.35); color: #f3f7ff;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px; padding: 6px 10px; font-size: 12px; font-weight: 700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #toggle2p input { display: none; }
    #toggle2p .knob {
      width: 36px; height: 18px; border-radius: 999px; background: #1f2937; position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }
    #toggle2p .knob::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; border-radius: 50%;
      background: #9ca3af; transition: transform 160ms ease, background 160ms ease;
    }
    #toggle2p input:checked + label .knob { background: #22c55e; }
    #toggle2p input:checked + label .knob::after { transform: translateX(18px); background: #ecfdf5; }
    #overlay {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      background: rgba(0,0,0,0.55);
      pointer-events: auto;
    }
    .hidden { display: none !important; }
    .panel {
      width: min(560px, calc(100vw - 32px));
      padding: 24px 22px 20px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(25,32,50,0.96), rgba(12,17,26,0.96));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 60px rgba(0,0,0,0.45), 0 0 0 1px rgba(0,0,0,0.5) inset;
    }
    .panel h1 { margin: 0 0 10px 0; font-size: 34px; letter-spacing: 0.5px; text-shadow: 0 2px 12px rgba(0,0,0,0.6); text-align: center; }
    .panel p { margin: 0 14px 18px; opacity: 0.95; line-height: 1.5; text-align: center; }
    .buttons { display: flex; justify-content: center; gap: 14px; margin-top: 6px; }
    .btn {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      cursor: pointer;
      pointer-events: auto;
      font-weight: 700;
      color: #0b0f16;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .btn-primary { background: linear-gradient(180deg, #6ee7b7, #34d399); }
    .btn-danger { background: linear-gradient(180deg, #fb7185, #ef4444); }
    .btn:hover { filter: brightness(1.05); }
  </style>
</head>
<body>
  <div id="ui">
    <div id="hud">
      <div class="bar left"></div>
      <div class="bar right"></div>
      <div id="scoreL" class="score">0</div>
      <div id="timer"><span id="timeText">09:00</span></div>
      <div id="scoreR" class="score">0</div>
    </div>
    <div id="toggle2p">
      <input type="checkbox" id="chk2p" />
      <label for="chk2p"><div class="knob"></div><span>2P</span></label>
    </div>
    <div id="fxFlash"></div>

    <div id="overlay">
      <div class="panel">
        <h1 id="title">Pong</h1>
        <p id="subtitle">Tap/Drag or use W/S or ↑/↓. Space: Start, P/Esc: Pause, R: Restart.</p>
        <div class="buttons">
          <button id="btnStart" class="btn btn-primary">Start</button>
          <button id="btnQuit" class="btn btn-danger hidden">Quit</button>
        </div>
      </div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <script src="main.js"></script>
</body>
</html>
