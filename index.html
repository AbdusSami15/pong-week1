<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f16" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Pong - Week 1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0f16;
      color: #e8eefc;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      -webkit-tap-highlight-color: transparent;
    }
    canvas { display: block; width: 100vw; height: 100vh; }
    @supports (height: 100dvh) {
      canvas { height: 100dvh; }
    }
    #ui {
      position: fixed; inset: 0;
      pointer-events: none;
    }
    /* THEME HUD */
    #hud {
      position: absolute; top: calc(env(safe-area-inset-top, 0px) + 8px); left: 50%; transform: translateX(-50%);
      width: min(1120px, calc(100vw - 28px));
      height: 56px;
      border-radius: 18px;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 0 18px;
      pointer-events: none;
    }
    #hud .bar {
      position: absolute; top: 0; height: 100%;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.28), 0 3px 0 rgba(0,0,0,0.28) inset;
      z-index: 0;
    }
    #hud .bar.left { left: 0; width: calc(50% - 72px); background: var(--barL, #244b8a); }
    #hud .bar.right { right: 0; width: calc(50% - 72px); background: var(--barR, #7a2c2c); }
    .score {
      color: #f3f7ff;
      font-weight: 800;
      font-size: clamp(18px, 3.3vw, 28px);
      user-select: none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
      position: relative;
      z-index: 1;
    }
    #scoreL { justify-self: start; }
    #scoreR { justify-self: end; }
    #timer {
      position: relative;
      height: 38px;
      min-width: 220px;
      margin: 0 8px;
      color: #fff;
      display: grid; place-items: center;
      font-weight: 900;
      font-size: clamp(18px, 3.2vw, 28px);
      user-select: none;
      z-index: 1;
    }
    #timer::before {
      content: "";
      position: absolute; inset: 0;
      background: #0c111a;
      clip-path: polygon(8% 0, 92% 0, 100% 100%, 0% 100%);
      border-radius: 6px;
    }
    #timer span { position: relative; letter-spacing: 1px; text-shadow: 0 2px 8px rgba(0,0,0,0.4); }
    /* screen flash effect */
    #fxFlash {
      position: fixed; inset: 0;
      background: rgba(239, 68, 68, 0.50);
      opacity: 0;
      transition: opacity 260ms ease;
      pointer-events: none;
      z-index: 9999;
    }
    #fxFlash.show { opacity: 1; }
    /* 2P toggle */
    #toggle2p { position: absolute; right: calc(env(safe-area-inset-right, 0px) + 18px); top: calc(env(safe-area-inset-top, 0px) + 72px); pointer-events: auto; }
    #toggle2p label {
      display: inline-flex; align-items: center; gap: 8px;
      background: rgba(0,0,0,0.35); color: #f3f7ff;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 999px; padding: 6px 10px; font-size: 12px; font-weight: 700;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    #toggle2p input { display: none; }
    #toggle2p .knob {
      width: 36px; height: 18px; border-radius: 999px; background: #1f2937; position: relative;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12);
    }
    #toggle2p .knob::after {
      content: ""; position: absolute; top: 2px; left: 2px; width: 14px; height: 14px; border-radius: 50%;
      background: #9ca3af; transition: transform 160ms ease, background 160ms ease;
    }
    #toggle2p input:checked + label .knob { background: #22c55e; }
    #toggle2p input:checked + label .knob::after { transform: translateX(18px); background: #ecfdf5; }
    #overlay {
      position: absolute; inset: 0;
      display: grid; place-items: center;
      background: rgba(0,0,0,0.55);
      pointer-events: auto;
      padding: env(safe-area-inset-top, 0px) env(safe-area-inset-right, 0px) env(safe-area-inset-bottom, 0px) env(safe-area-inset-left, 0px);
    }
    .hidden { display: none !important; }
    .panel {
      width: min(560px, calc(100vw - 32px));
      padding: 24px 22px 20px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(25,32,50,0.96), rgba(12,17,26,0.96));
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 18px 60px rgba(0,0,0,0.45), 0 0 0 1px rgba(0,0,0,0.5) inset;
      max-height: calc(100vh - 32px);
      overflow: auto;
    }
    @supports (height: 100dvh) {
      .panel { max-height: calc(100dvh - 32px); }
    }
    .panel h1 { margin: 0 0 10px 0; font-size: clamp(20px, 4.5vw, 34px); letter-spacing: 0.5px; text-shadow: 0 2px 12px rgba(0,0,0,0.6); text-align: center; }
    .panel p { margin: 0 14px 18px; opacity: 0.95; line-height: 1.5; text-align: center; font-size: clamp(12px, 2.6vw, 16px); }
    .buttons { display: flex; justify-content: center; align-items: stretch; gap: 12px; margin-top: 6px; flex-wrap: wrap; }
    .btn {
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.16);
      cursor: pointer;
      pointer-events: auto;
      font-weight: 700;
      color: #0b0f16;
      text-shadow: 0 1px 0 rgba(255,255,255,0.25);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
      min-width: 120px;
    }
    .btn-primary { background: linear-gradient(180deg, #6ee7b7, #34d399); }
    .btn-danger { background: linear-gradient(180deg, #fb7185, #ef4444); }
    .btn:hover { filter: brightness(1.05); }

    /* Compact tweaks for smaller phones */
    @media (max-width: 480px) {
      #hud { height: 48px; }
      .score { font-size: clamp(16px, 4.2vw, 22px); }
      #timer { height: 34px; min-width: 180px; font-size: clamp(16px, 4vw, 22px); }
      .panel h1 { font-size: 28px; }
      .panel p { margin: 0 10px 14px; }
    }

    /* Landscape small-height optimization (avoid oversized bars off-screen) */
    @media (max-height: 460px) and (orientation: landscape) {
      #hud { height: 44px; width: min(1000px, calc(100vw - 36px)); }
      #hud .bar.left { width: calc(50% - 64px); }
      #hud .bar.right { width: calc(50% - 64px); }
      .score { font-size: clamp(14px, 2.6vw, 18px); }
      #timer { height: 30px; min-width: 160px; font-size: clamp(14px, 2.6vw, 18px); }
      .panel { width: min(480px, calc(100vw - 24px)); padding: 14px 14px 12px; border-radius: 14px; max-height: calc(100vh - 24px); }
      .panel h1 { font-size: 22px; margin-bottom: 8px; }
      .panel p { margin: 0 8px 12px; font-size: 13px; line-height: 1.4; }
      .buttons { flex-direction: column; align-items: stretch; gap: 10px; }
      .btn { padding: 10px 12px; font-size: 14px; width: 100%; min-width: 0; }
    }
  </style>
</head>
<body>
  <div id="ui">
    <div id="hud">
      <div class="bar left"></div>
      <div class="bar right"></div>
      <div id="scoreL" class="score">0</div>
      <div id="timer"><span id="timeText">09:00</span></div>
      <div id="scoreR" class="score">0</div>
    </div>
    <div id="toggle2p">
      <input type="checkbox" id="chk2p" />
      <label for="chk2p"><div class="knob"></div><span>2P</span></label>
    </div>
    <div id="fxFlash"></div>

    <div id="overlay">
      <div class="panel">
        <h1 id="title">Pong</h1>
        <p id="subtitle">Tap/Drag or use W/S or ↑/↓. Space: Start, P/Esc: Pause, R: Restart.</p>
        <div class="buttons">
          <button id="btnStart" class="btn btn-primary">Start</button>
          <button id="btnQuit" class="btn btn-danger hidden">Quit</button>
        </div>
      </div>
    </div>
  </div>

  <canvas id="game"></canvas>

  <script src="main.js"></script>
</body>
</html>
